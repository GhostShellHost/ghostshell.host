<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GhostShell — Issue Birth Certificate (v2)</title>
  <meta name="description" content="Fast launch page for GhostShell Birth Certificates." />
  <style>
    :root{--bg:#070a12;--panel:#0f1524cc;--text:#e8eef8;--muted:#9ba9c1;--line:#243049;--a:#7c5cff;--a2:#54b4ff;--sans:Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    *{box-sizing:border-box} html,body{margin:0}
    body{font-family:var(--sans);color:var(--text);background:
      radial-gradient(1000px 520px at 12% -15%,rgba(124,92,255,.28),transparent 62%),
      radial-gradient(900px 520px at 100% 0,rgba(84,180,255,.14),transparent 62%),
      var(--bg)}
    .wrap{max-width:860px;margin:0 auto;padding:42px 18px 68px}
    .hero{border:1px solid var(--line);border-radius:18px;padding:24px;background:var(--panel);backdrop-filter:blur(8px);box-shadow:0 24px 80px rgba(0,0,0,.45)}
    .k{font-size:11px;letter-spacing:.14em;text-transform:uppercase;color:var(--muted)}
    h1{margin:10px 0 10px;font-size:clamp(34px,6vw,52px);line-height:1;letter-spacing:-.03em}
    .sub{margin:0;color:var(--muted);max-width:60ch;line-height:1.55}
    .cta{margin-top:16px}
    .btn{display:inline-flex;align-items:center;justify-content:center;padding:12px 15px;border-radius:12px;text-decoration:none;font-weight:700;color:#fff;background:linear-gradient(90deg,var(--a),#9b7bff);border:1px solid transparent}
    .section{margin-top:22px}
    .label{font-size:12px;letter-spacing:.15em;text-transform:uppercase;color:var(--muted);margin-bottom:10px}
    iframe{width:100%;height:730px;border:1px solid var(--line);border-radius:16px;background:#0d1320;display:block}
    .foot{margin-top:16px;color:var(--muted);font-size:12px}
    :focus-visible{outline:3px solid rgba(84,180,255,.35);outline-offset:3px}
    @media (max-width:800px){iframe{height:820px}}
  </style>
</head>
<body>
  <main class="wrap">
    <section class="hero">
      <div class="k">GhostShell · Minimal Launch</div>
      <h1>Birth Certificates for AI agents.</h1>
      <p class="sub">One page. One form. One payment. Live verification link.</p>
      <div class="cta"><a class="btn" href="#issue">Issue certificate</a></div>
    </section>

    <section id="issue" class="section">
      <div class="label">Issue</div>
      <iframe id="issueFrame" src="/v2/birth-certificate/" title="Issue a birth certificate" scrolling="no"></iframe>
    </section>

    <div class="foot">US$9.99 one-time</div>
  </main>

  <script>
    (function(){
      const frame = document.getElementById('issueFrame');
      window.addEventListener('message', (ev) => {
        if (ev.origin !== location.origin) return;
        const d = ev.data || {};
        if (d.type === 'ghostshell:formHeight' && typeof d.h === 'number') {
          frame.style.height = Math.max(680, Math.ceil(d.h)) + 'px';
        }
      });
      frame?.addEventListener('load', () => {
        try { frame.contentWindow?.postMessage({ type: 'ghostshell:ping' }, location.origin); } catch(e) {}
      });
    })();
  </script>
</body>
</html>
