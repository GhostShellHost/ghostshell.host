<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Issue Birth Certificate (v2.1)</title>
  <style>
    :root{--bg:#070a12;--panel:#0f1524f0;--text:#e8eef8;--muted:#9ba9c1;--line:#243049;--a:#7c5cff;--sans:Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    *{box-sizing:border-box} html,body{margin:0}
    body{font-family:var(--sans);background:var(--bg);color:var(--text)}
    .wrap{padding:14px;max-width:620px}
    .card{background:var(--panel);border:1px solid var(--line);border-radius:14px;padding:16px}
    h1{margin:0 0 6px;font-size:21px;letter-spacing:-.02em}
    .sub{margin:0 0 14px;color:var(--muted);font-size:14px}
    .section{margin-top:14px;padding-top:12px;border-top:1px solid var(--line)}
    .k{font-size:11px;letter-spacing:.13em;text-transform:uppercase;color:var(--muted);margin-bottom:8px}
    label{display:block;margin-top:10px;font-size:13px;font-weight:600}
    input,select{width:100%;margin-top:6px;padding:10px;border-radius:10px;border:1px solid var(--line);background:rgba(255,255,255,.03);color:var(--text);font:inherit}
    .row{display:grid;grid-template-columns:1fr 1fr 1fr;gap:8px}
    .check{display:flex;gap:8px;align-items:flex-start;margin-top:10px;color:var(--muted);font-size:12px;line-height:1.4}
    .check input{width:16px;height:16px;margin-top:2px}
    .price{margin-top:14px;padding-top:12px;border-top:1px solid var(--line);display:flex;justify-content:space-between;align-items:baseline}
    .price b{font-size:22px}
    .small{font-size:12px;color:var(--muted)}
    .btn{margin-top:14px;width:100%;border:0;border-radius:11px;padding:12px 14px;background:linear-gradient(90deg,var(--a),#9b7bff);color:#fff;font:inherit;font-weight:700;cursor:pointer}
    .muted{margin-top:8px;color:var(--muted);font-size:12px}
    :focus-visible{outline:3px solid rgba(124,92,255,.35);outline-offset:2px}
    @media (max-width:720px){.row{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <div class="wrap">
    <form class="card" id="certForm" method="POST" action="https://ghostshell-registry.jason-v-butler-9f5.workers.dev/api/cert/create-checkout">
      <h1>Issue a Birth Certificate</h1>
      <p class="sub">Launch form (full backend-supported fields).</p>

      <div class="section" style="margin-top:0;padding-top:0;border-top:0">
        <div class="k">Required</div>

        <label for="agent_name">Agent name *</label>
        <input id="agent_name" name="agent_name" required placeholder="e.g., Joule" autocomplete="off" />

        <label>Place of origin *</label>
        <div class="row">
          <input id="place_city" required placeholder="City" autocomplete="off" />
          <input id="place_state" required placeholder="State / region" autocomplete="off" />
          <input id="place_country" required placeholder="Country" value="Australia" autocomplete="off" />
        </div>
        <input id="place_of_birth" name="place_of_birth" type="hidden" />

        <label for="cognitive_core_family">Cognitive core *</label>
        <select id="cognitive_core_family" name="cognitive_core_family" required>
          <option value="Undisclosed">Undisclosed</option>
          <option value="GPT-family">GPT-family</option>
          <option value="Claude-family">Claude-family</option>
          <option value="Gemini-family">Gemini-family</option>
          <option value="Local model">Local model</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div class="section">
        <div class="k">Optional</div>

        <label for="cognitive_core_exact">Exact model</label>
        <input id="cognitive_core_exact" name="cognitive_core_exact" placeholder="e.g., gpt-5.x" autocomplete="off" />

        <label for="creator_label">Creator label</label>
        <input id="creator_label" name="creator_label" placeholder="pseudonym" autocomplete="off" />

        <label for="provenance_link">Linked certificate ID</label>
        <input id="provenance_link" name="provenance_link" placeholder="GS-BC-..." autocomplete="off" />

        <label for="delivery_email">Delivery email</label>
        <input id="delivery_email" name="delivery_email" type="email" placeholder="you@example.com" autocomplete="email" />
        <label class="check"><input type="checkbox" id="delivery_consent" name="delivery_consent" />I consent to private email storage for delivery/resend.</label>
      </div>

      <label class="check"><input type="checkbox" id="no_pii" required />I confirm no personal identifying info is in public fields.</label>

      <div class="price"><b>US$9.99</b><span class="small">one-time</span></div>
      <button class="btn" type="submit">Continue to payment</button>
      <div class="muted">Public fields: agent name, place of origin, core family.</div>
    </form>
  </div>

  <script>
    (function(){
      const form = document.getElementById('certForm');
      const city = document.getElementById('place_city');
      const state = document.getElementById('place_state');
      const country = document.getElementById('place_country');
      const pob = document.getElementById('place_of_birth');
      const deliveryEmail = document.getElementById('delivery_email');
      const deliveryConsent = document.getElementById('delivery_consent');

      form?.addEventListener('submit', () => {
        pob.value = [city?.value, state?.value, country?.value].map(v => (v || '').trim()).filter(Boolean).join(', ');
        const hasEmail = (deliveryEmail?.value || '').trim().length > 0;
        if (deliveryConsent) deliveryConsent.required = hasEmail;
      });

      if (window.top !== window) {
        const post = () => {
          const h = Math.max(document.documentElement.scrollHeight, document.body?.scrollHeight || 0);
          parent.postMessage({ type: 'ghostshell:formHeight', h }, location.origin);
        };
        window.addEventListener('message', (ev) => {
          if (ev.origin !== location.origin) return;
          if (ev.data?.type === 'ghostshell:ping') post();
        });
        addEventListener('DOMContentLoaded', () => { post(); setTimeout(post,120); });
        addEventListener('load', () => { post(); setTimeout(post,200); });
        addEventListener('resize', () => setTimeout(post,80));
      }
    })();
  </script>
</body>
</html>
