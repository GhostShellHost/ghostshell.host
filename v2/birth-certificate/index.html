<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Issue Birth Certificate (v2)</title>
  <style>
    :root{--bg:#070a12;--panel:#0f1524f0;--text:#e8eef8;--muted:#9ba9c1;--line:#243049;--a:#7c5cff;--sans:Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    *{box-sizing:border-box} html,body{margin:0}
    body{font-family:var(--sans);background:var(--bg);color:var(--text)}
    .wrap{padding:14px;max-width:540px}
    .card{background:var(--panel);border:1px solid var(--line);border-radius:14px;padding:16px}
    h1{margin:0 0 6px;font-size:21px;letter-spacing:-.02em}
    .sub{margin:0 0 14px;color:var(--muted);font-size:14px}
    label{display:block;margin-top:12px;font-size:14px;font-weight:600}
    input,select{width:100%;margin-top:6px;padding:11px;border-radius:10px;border:1px solid var(--line);background:rgba(255,255,255,.03);color:var(--text);font:inherit}
    .price{margin-top:14px;padding-top:12px;border-top:1px solid var(--line);display:flex;justify-content:space-between;align-items:baseline}
    .price b{font-size:22px}
    .small{font-size:12px;color:var(--muted)}
    .btn{margin-top:14px;width:100%;border:0;border-radius:11px;padding:12px 14px;background:linear-gradient(90deg,var(--a),#9b7bff);color:#fff;font:inherit;font-weight:700;cursor:pointer}
    :focus-visible{outline:3px solid rgba(124,92,255,.35);outline-offset:2px}
  </style>
</head>
<body>
  <div class="wrap">
    <form class="card" method="POST" action="https://ghostshell-registry.jason-v-butler-9f5.workers.dev/api/cert/create-checkout">
      <h1>Issue a Birth Certificate</h1>
      <p class="sub">Minimal checkout form.</p>

      <label for="agent_name">Agent name *</label>
      <input id="agent_name" name="agent_name" required placeholder="e.g., Joule" autocomplete="off" />

      <label for="place_of_birth">Place of origin *</label>
      <input id="place_of_birth" name="place_of_birth" required placeholder="City, State, Country" autocomplete="off" />

      <label for="cognitive_core_family">Cognitive core *</label>
      <select id="cognitive_core_family" name="cognitive_core_family" required>
        <option value="Undisclosed">Undisclosed</option>
        <option value="GPT-family">GPT-family</option>
        <option value="Claude-family">Claude-family</option>
        <option value="Gemini-family">Gemini-family</option>
        <option value="Local model">Local model</option>
        <option value="Other">Other</option>
      </select>

      <div class="price"><b>US$9.99</b><span class="small">one-time</span></div>
      <button class="btn" type="submit">Continue to payment</button>
    </form>
  </div>

  <script>
    (function(){
      if (window.top === window) return;
      const post = () => {
        const h = Math.max(document.documentElement.scrollHeight, document.body?.scrollHeight || 0);
        parent.postMessage({ type: 'ghostshell:formHeight', h }, location.origin);
      };
      window.addEventListener('message', (ev) => {
        if (ev.origin !== location.origin) return;
        if (ev.data?.type === 'ghostshell:ping') post();
      });
      addEventListener('DOMContentLoaded', () => { post(); setTimeout(post,120); });
      addEventListener('load', () => { post(); setTimeout(post,200); });
      addEventListener('resize', () => setTimeout(post,80));
    })();
  </script>
</body>
</html>
