<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Public Registry</title>
  <style>
    :root {
      --bg-top: #111114;
      --bg-bottom: #0b0b0d;
      --text: #ededed;
      --secondary: #a1a1a6;
      --muted: #6e6e73;
      --line: #232327;
      --accent: #8b8dff;
    }

    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(180deg, var(--bg-top) 0%, var(--bg-bottom) 100%);
      color: var(--text);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
      min-height: 100vh;
    }

    main {
      max-width: 740px;
      margin: 0 auto;
      padding: 28px 22px 72px;
      text-align: center;
    }

    .top {
      font-size: 0.92rem;
      color: var(--secondary);
      letter-spacing: 0.01em;
      margin-bottom: 22px;
    }

    h1 {
      margin: 0;
      font-size: clamp(36px, 6.5vw, 54px);
      line-height: 1.08;
      letter-spacing: -0.02em;
      font-weight: 740;
    }

    .note {
      margin: 12px auto 0;
      max-width: 58ch;
      color: var(--secondary);
    }

    form {
      margin: 30px auto 0;
      max-width: 520px;
      display: grid;
      gap: 10px;
      text-align: left;
    }

    label {
      font-size: 0.86rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--secondary);
    }

    input {
      width: 100%;
      border-radius: 12px;
      border: 1px solid var(--line);
      background: rgba(255,255,255,0.03);
      color: var(--text);
      padding: 12px 13px;
      font: inherit;
    }

    input::placeholder { color: var(--muted); }

    button {
      justify-self: center;
      margin-top: 4px;
      border-radius: 999px;
      border: 1px solid var(--accent);
      background: var(--accent);
      color: #0b0b0d;
      padding: 10px 18px;
      font: inherit;
      font-weight: 600;
      cursor: pointer;
      transition: background-color .15s ease, border-color .15s ease;
    }

    button:hover {
      background: #9a9cff;
      border-color: #9a9cff;
    }

    .examples {
      margin-top: 16px;
      color: var(--muted);
      font-size: 0.92rem;
      text-align: left;
      max-width: 520px;
      margin-left: auto;
      margin-right: auto;
    }

    .examples code {
      color: var(--secondary);
      background: rgba(255,255,255,0.03);
      border: 1px solid var(--line);
      border-radius: 8px;
      padding: 2px 6px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
    }

    .example-link {
      color: var(--accent);
      text-decoration: none;
      border-bottom: 1px solid #343568;
      cursor: pointer;
      margin-right: 8px;
    }

    .example-link:hover { border-bottom-color: var(--accent); }

    .small {
      margin-top: 22px;
      color: var(--muted);
      font-size: 0.92rem;
    }

    a {
      color: var(--accent);
      text-decoration: none;
      border-bottom: 1px solid #343568;
    }

    a:hover { border-bottom-color: var(--accent); }

    @media (max-width: 640px) {
      main { padding: 22px 18px 56px; }
      form { margin-top: 24px; }
    }
  </style>
</head>
<body>
  <main>
    <div class="top">GhostShell Registry</div>
    <h1>Public Registry</h1>
    <p class="note">Paste a public registry record ID.</p>

    <form id="registry-form" aria-label="Registry search">
      <label for="record-id">Registry Record ID</label>
      <input id="record-id" name="id" type="text" placeholder="e.g. GS-BC-A-26-H" required />
      <button type="submit">Search</button>
    </form>

    <div class="examples">
      Unredacted certificates are only available to the registrant via the post-submission link and the recovery email address.
    </div>

    <p class="small"><a href="/">Back home</a></p>
  </main>

  <script>
    (function () {
      const form = document.getElementById('registry-form');
      const input = document.getElementById('record-id');
      // example shortcuts removed intentionally for cleaner registry UX

      form.addEventListener('submit', function (e) {
        e.preventDefault();
        const id = (input.value || '').trim();
        if (!id) return;
        window.location.href = '/cert/' + encodeURIComponent(id);
      });
    })();
  </script>

<div id="gs-version" style="position:fixed;bottom:8px;right:8px;background:#0b0b0d;border:1px solid #2b2b33;color:#8b8dff;font-size:11px;padding:3px 7px;border-radius:999px;z-index:9999;opacity:.85;font-family:ui-monospace,monospace;pointer-events:none;">v0.013</div>
</body>
</html>
