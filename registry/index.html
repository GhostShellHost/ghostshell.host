<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GhostShell Registry — Public Registry</title>
  <style>
    :root{
      --bg:#0a0a0d;
      --text:#f2f2f5;
      --soft:#b2b2bb;
      --muted:#7b7b86;
      --line:#272730;
      --accent:#9da3ff;
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0}
    body{
      min-height:100vh;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Inter,Roboto,Helvetica,Arial,sans-serif;
      color:var(--text);
      background: radial-gradient(900px 520px at 50% -120px, rgba(157,163,255,.16), transparent 60%), var(--bg);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      -webkit-font-smoothing:antialiased;
      text-rendering:optimizeLegibility;
    }
    main{width:min(760px,100%);text-align:center}
    .brand{
      display:inline-block;
      font-size:.78rem;
      letter-spacing:.14em;
      text-transform:uppercase;
      color:var(--soft);
      border:1px solid var(--line);
      border-radius:999px;
      padding:6px 12px;
      margin-bottom:16px;
      background:rgba(255,255,255,.01);
    }
    h1{margin:0;font-size:clamp(34px,6vw,58px);line-height:1.05;letter-spacing:-.02em;font-weight:740}
    .note{margin:12px auto 0;max-width:56ch;color:var(--soft)}

    form{margin:26px auto 0;max-width:560px;display:grid;gap:10px}
    label{
      text-align:center;
      font-size:.82rem;
      text-transform:uppercase;
      letter-spacing:.12em;
      color:var(--soft);
    }
    input{
      width:100%;
      border-radius:12px;
      border:1px solid var(--line);
      background:rgba(255,255,255,.03);
      color:var(--text);
      padding:12px 13px;
      font:inherit;
      text-align:center;
      font-family:ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
    }
    input::placeholder{color:var(--muted)}
    button{
      justify-self:center;
      margin-top:6px;
      border-radius:999px;
      border:1px solid var(--accent);
      background:var(--accent);
      color:#0a0a0d;
      padding:10px 20px;
      font:inherit;
      font-weight:620;
      cursor:pointer;
    }
    .small{
      margin:20px auto 0;
      max-width:64ch;
      color:var(--muted);
      font-size:.9rem;
      text-align:center;
      border-top:1px solid var(--line);
      padding-top:14px;
    }
    a{color:var(--accent);text-decoration:none;border-bottom:1px solid #4a4a7a}
    a:hover{border-bottom-color:var(--accent)}
    .back{margin-top:16px}
  </style>
</head>
<body>
  <main>
    <div class="brand">GhostShell Registry • Alpha</div>
    <h1>Public Registry</h1>
    <p class="note">Paste a public registry record ID.</p>

    <form id="registry-form" aria-label="Registry search">
      <label for="record-id">Registry Record ID</label>
      <input id="record-id" name="id" type="text" value="GS-BC-A-26-H" placeholder="e.g. GS-BC-A-26-H" required />
      <button type="submit">Search</button>
    </form>

    <p class="small">Unredacted certificates are only available to the registrant via the post-submission link and the recovery email address.</p>
    <p class="back"><a href="/">Back home</a></p>
  </main>

  <script>
    (function () {
      const form = document.getElementById('registry-form');
      const input = document.getElementById('record-id');
      form.addEventListener('submit', function (e) {
        e.preventDefault();
        const id = (input.value || '').trim();
        if (!id) return;
        window.location.href = '/cert/' + encodeURIComponent(id);
      });
    })();
  </script>

<div id="gs-version" style="position:fixed;bottom:8px;right:8px;background:#0b0b0d;border:1px solid #2b2b33;color:#8b8dff;font-size:11px;padding:3px 7px;border-radius:999px;z-index:9999;opacity:.85;font-family:ui-monospace,monospace;pointer-events:none;">v0.014</div>
</body>
</html>
