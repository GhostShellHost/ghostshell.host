<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Handoff</title>
  <style>
    :root {
      --bg: #0b0b0d;
      --panel: #141418;
      --line: #222;
      --text: #e8e8e8;
      --muted: #90909a;
      --accent: #8b8dff;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      padding: 20px;
    }
    main {
      width: 100%;
      max-width: 560px;
      background: var(--panel);
      border: 1px solid var(--line);
      border-radius: 14px;
      padding: 24px;
    }
    h1 {
      margin: 0 0 12px;
      font-size: 1.5rem;
    }
    #status {
      margin-bottom: 14px;
      color: var(--muted);
      font-size: 0.95rem;
      min-height: 1.4em;
    }
    #token {
      width: 100%;
      border-radius: 10px;
      border: 1px solid #2c2c35;
      background: #0f0f12;
      color: var(--text);
      padding: 11px 12px;
      font-size: 0.95rem;
      margin-bottom: 14px;
    }
    .actions {
      display: grid;
      gap: 10px;
      margin-bottom: 14px;
    }
    .btn {
      display: inline-block;
      text-align: center;
      text-decoration: none;
      border-radius: 10px;
      padding: 11px 12px;
      font-weight: 600;
      border: 1px solid #2f2f3a;
      color: var(--text);
      background: #1b1b22;
    }
    .btn.primary {
      background: var(--accent);
      color: #0b0b0d;
      border-color: var(--accent);
    }
    .help {
      margin: 0;
      color: var(--muted);
      font-size: 0.85rem;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <main>
    <h1>Handoff</h1>
    <div id="status"></div>

    <input id="token" placeholder="gs_..." />

    <div class="actions">
      <a id="humanBtn" class="btn primary" href="#">Register as human</a>
      <a id="agentBtn" class="btn" href="#">Give to agent</a>
    </div>

    <p class="help">If session_id is present, token should load automatically. If not, paste token from email.</p>
  </main>

  <script src="./handoff.js"></script>

<div id="gs-version" style="position:fixed;bottom:8px;right:8px;background:#0b0b0d;border:1px solid #2b2b33;color:#8b8dff;font-size:11px;padding:3px 7px;border-radius:999px;z-index:9999;opacity:.85;font-family:ui-monospace,monospace;pointer-events:none;">v0.1</div>
</body>
</html>
